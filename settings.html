<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiet Quotes Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="app-container">
        
        <!-- Tab Content Area -->
        <main class="content-area">
            
            <!-- SHAPE TAB -->
            <div id="panel-shape" class="panel active">
                <div class="control-group">
                    <label class="section-label">Type</label>
                    <div class="segmented-control">
                        <label>
                            <input type="radio" name="bg-type" value="plane" checked>
                            <span class="segment-btn">Plane</span>
                        </label>
                        <label>
                            <input type="radio" name="bg-type" value="sphere">
                            <span class="segment-btn">Sphere</span>
                        </label>
                        <label>
                            <input type="radio" name="bg-type" value="water">
                            <span class="segment-btn">Water</span>
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Noise Strength</label>
                        <span class="value-display" id="val-noise-strength">0.4</span>
                    </div>
                    <input type="range" id="noise-strength" min="0" max="100" value="40" class="slider">
                </div>

                <div class="control-group">
                    <div class="label-row">
                        <label>Noise Density</label>
                        <span class="value-display" id="val-noise-density">1.3</span>
                    </div>
                    <input type="range" id="noise-density" min="0" max="50" step="1" value="13" class="slider">
                </div>
            </div>

            <!-- COLORS TAB -->
            <div id="panel-colors" class="panel">
                <div class="control-group">
                    <label class="section-label">Palette</label>
                    <div class="color-picker-row">
                        <div class="item">
                             <input type="color" id="color-1" value="#ff5005">
                             <span>Color 1</span>
                        </div>
                        <div class="item">
                             <input type="color" id="color-2" value="#dbba95">
                             <span>Color 2</span>
                        </div>
                        <div class="item">
                             <input type="color" id="color-3" value="#d0bce1">
                             <span>Color 3</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MOTION TAB -->
            <div id="panel-motion" class="panel">
                <div class="control-group">
                    <div class="label-row">
                        <label>Speed</label>
                        <span class="value-display" id="val-speed">0.4</span>
                    </div>
                    <input type="range" id="speed" min="0" max="100" value="40" class="slider">
                </div>
            </div>

            <!-- VIEW/TEXT TAB -->
            <div id="panel-view" class="panel">
                <div class="control-group">
                    <label for="font-family">Typography</label>
                    <select id="font-family" class="styled-select">
                        <option value="serif">Playfair Display (Serif)</option>
                        <option value="sans">Inter (Sans)</option>
                        <option value="mono">Fira/Space Mono (Mono)</option>
                        <option value="cormorant">Cormorant (Elegant)</option>
                        <option value="lora">Lora (Readable)</option>
                        <option value="montserrat">Montserrat (Modern)</option>
                        <option value="satisfy">Satisfy (Handwritten)</option>
                    </select>
                </div>

                <div class="control-group toggle-row">
                    <label for="show-seconds">Show Seconds</label>
                    <label class="switch">
                        <input type="checkbox" id="show-seconds">
                        <span class="slider-toggle"></span>
                    </label>
                </div>

                <div class="control-group toggle-row">
                    <label for="show-date">Show Date</label>
                    <label class="switch">
                        <input type="checkbox" id="show-date">
                        <span class="slider-toggle"></span>
                    </label>
                </div>
                
                 <div class="control-group toggle-row">
                    <label for="context-mode">Context Aware Quote</label>
                    <label class="switch">
                        <input type="checkbox" id="context-mode" checked>
                        <span class="slider-toggle"></span>
                    </label>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-target="panel-shape">Shape</button>
            <button class="nav-btn" data-target="panel-colors">Colors</button>
            <button class="nav-btn" data-target="panel-motion">Motion</button>
            <button class="nav-btn" data-target="panel-view">View</button>
        </nav>

        <div id="status-message">Saved</div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
