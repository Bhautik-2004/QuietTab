<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiet Quotes Settings</title>
    <link rel="stylesheet" href="settings.css">
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; box-sizing: border-box; }
        h2 { font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .control-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #ccc; }
        select, input[type="radio"] { margin-right: 5px; }
        select { width: 100%; padding: 8px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; }
        .radio-group { display: flex; gap: 15px; }
        .radio-option { display: flex; align-items: center; cursor: pointer; }
        
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #f472b6; }
        input:checked + .slider:before { transform: translateX(20px); }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; }

        button#save-btn { width: 100%; padding: 10px; background: #f472b6; border: none; color: #fff; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; transition: opacity 0.3s; }
        button#save-btn:hover { opacity: 0.9; }
        .status { text-align: center; color: #4CAF50; font-size: 0.8rem; margin-top: 10px; opacity: 0; transition: opacity 0.5s; }
    </style>
</head>
<body>
    <h2>Preferences</h2>

    <div class="control-group">
        <label for="font-family">Typography Style</label>
        <select id="font-family">
            <option value="serif">Playfair Display (Serif)</option>
            <option value="sans">Inter (Sans-Serif)</option>
            <option value="mono">Monospace (Code)</option>
            <option value="helvetica">Helvetica (Sans)</option>
            <option value="garamond">Apple Garamond (Serif)</option>
            <option value="cormorant">Cormorant Garamond (Serif)</option>
        </select>
    </div>

    <div class="control-group">
        <label>Base Size</label>
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="font-size" value="m"> Medium
            </label>
            <label class="radio-option">
                <input type="radio" name="font-size" value="l"> Large
            </label>
            <label class="radio-option">
                <input type="radio" name="font-size" value="xl"> Hero
            </label>
        </div>
    </div>

    <div class="control-group toggle-row">
        <div>
            <label style="margin:0">Context Awareness</label>
            <small style="color:#666; font-size: 0.75rem;">Adapt quotes to your activity</small>
        </div>
        <label class="switch">
            <input type="checkbox" id="context-mode">
            <span class="slider"></span>
        </label>
    </div>

    <button id="save-btn">Save Changes</button>
    <div id="status" class="status">Saved!</div>

    <script src="settings.js"></script>
</body>
</html>
