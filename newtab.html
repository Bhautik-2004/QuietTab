<!DOCTYPE html>
<html lang="en" style="background-color: #000000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab | Quiet Quotes</title>
    
    <script>
        // CRITICAL: Prevent white flash by applying last known color immediately
        // This must run BEFORE any CSS is loaded to prevent FOUC
        (function() {
            try {
                const c1 = localStorage.getItem('qq_bg_color_1') || '#ff5005';
                const c2 = localStorage.getItem('qq_bg_color_2') || '#dbba95';
                const c3 = localStorage.getItem('qq_bg_color_3') || '#d0bce1';
                
                const root = document.documentElement;
                
                root.style.setProperty('--bg-color-1', c1);
                root.style.setProperty('--bg-color-2', c2);
                root.style.setProperty('--bg-color-3', c3);
                root.style.background = c1;
            } catch(e) {
                // Absolute fallback
                document.documentElement.style.background = '#ff5005';
            }
        })();
    </script>

    <!-- PCB: Preload fonts for instant rendering (placeholders) -->
    <!-- <link rel="preload" href="assets/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin> -->
    <!-- <link rel="preload" href="assets/fonts/playfair-display.woff2" as="font" type="font/woff2" crossorigin> -->

    <!-- External Fonts (Cormorant Garamond, Lora, Montserrat, Space Mono, Satisfy) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@400;600&family=Satisfy&family=Space+Mono:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div id="mesh-container" class="mesh-background">
        <div class="mesh-orb orb-1"></div>
        <div class="mesh-orb orb-2"></div>
        <div class="mesh-orb orb-3"></div>
    </div>

    <main id="app" role="main">
        <!-- Interactive background layer -->
        <svg id="background-grain" aria-hidden="true">
            <filter id="noiseFilter">
                <feTurbulence 
                    type="fractalNoise" 
                    baseFrequency="0.65" 
                    numOctaves="3" 
                    stitchTiles="stitch" />
            </filter>
            <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="1" />
        </svg>

        <!-- Clock -->
        <time id="clock" aria-label="Current time"></time>

        <section id="quote-container" aria-live="polite" aria-label="Daily Quote">
            <blockquote id="quote-block">
                <p id="quote-text" class="fade-in"></p>
                <footer id="quote-source">
                    <cite id="quote-author"></cite>
                </footer>
            </blockquote>
        </section>

        <nav id="controls" aria-label="Extension Options">
            <button id="settings-trigger" aria-label="Open Settings" class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </nav>
    </main>

    <!-- Settings Panel (Hidden by default) -->
    <iframe id="settings-frame" src="settings.html" aria-hidden="true" tabindex="-1"></iframe>

    <!-- Context Indicator -->
    <div id="context-indicator"></div>

    <script src="newtab.js"></script>
</body>
</html>
